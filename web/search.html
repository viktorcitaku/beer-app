<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Beer</title>
</head>

<body>
<h1>Brewery</h1>

<form id="search_form" onsubmit="event.preventDefault(); searchBeer();">
  <label for="pairing_food">Pairing Food:</label>
  <input id="pairing_food" name="pairing_food" type="text"/>

  <label for="bitterness">Bitterness:</label>
  <select id="bitterness" name="bitterness">
    <option value="">--Please choose an option--</option>
    <option value="high">High (IBU scale 80-120)</option>
    <option value="medium">Medium (IBU scale 40-80)</option>
    <option value="low">Low (IBU scale 0-40)</option>
  </select>

  <label for="fermentation_type">Fermentation Type:</label>
  <select id="fermentation_type" name="fermentation">
    <option value="">--Please choose an option--</option>
    <option value="top_fermented">Top Fermented (Ale beers)</option>
    <option value="bottom_fermented">Bottom Fermented (Lager beers)</option>
  </select>

  <input id="search" type="submit" value="Search">
</form>

<br/>

<p id="message"></p>

<table>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
  </tr>
  <tbody id="beers">
  </tbody>
</table>

<br/>
<a id="saved_beers" href="preferences.html">Saved Beers</a>

<script src="search.js" type="text/javascript"></script>

</body>

</html>
